<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>GMaps.js &mdash; Geolocation</title>
  <script type="text/javascript" src="zepto.min.js"></script>
  <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
  <script type="text/javascript" src="gmaps.js"></script>
  <link rel="stylesheet" type="text/css" href="mypath.css" />
  <script type="text/javascript">
    var map, lat, lng, route;

    $(function(){

      function reset() { // limpia el mapa y empieza desde 0
          route="";
          localStorage.route=""
          geolocalizar();
      }

      function saveRoute(lat,lng){
        if (route==="") route=[];
        route.push([lat,lng]);
        localStorage.route = JSON.stringify(route);
      }
      
      function loadRoute () {
        route = (localStorage.route || "" ); 
        if (route) route = JSON.parse(route) ; 
      }

      function enlazarMarcador(e){
       // muestra ruta entre marcas anteriores y actuales
        map.drawRoute({
          origin: [lat, lng],  // origen en coordenadas anteriores
          // destino en coordenadas del click o toque actual
          destination: [e.latLng.lat(), e.latLng.lng()],
          travelMode: 'driving',
          strokeColor: '#000000',
          strokeOpacity: 0.6,
          strokeWeight: 5
        });

        lat = e.latLng.lat();   // guarda coords para marca siguiente
        lng = e.latLng.lng();

        saveRoute(lat,lng);
        map.addMarker({ lat: lat, lng: lng});  // pone marcador en mapa
      };

      function printRoute() {

        for( var i=1; i<route.length; i++) {

          // muestra ruta entre marcas anteriores y actuales
          map.drawRoute({
            origin: [lat, lng],  // origen en coordenadas anteriores
            // punto destino cargado
            destination: [route[i][0], route[i][1]],
            travelMode: 'driving',
            strokeColor: '#000000',
            strokeOpacity: 0.6,
            strokeWeight: 5
          });

          lat = route[i][0];   // guarda coords para marca siguiente
          lng = route[i][1];

          map.addMarker({ lat: lat, lng: lng});  // pone marcador en mapa
        }
      }

      function geolocalizar(){
        GMaps.geolocate({
          success: function(position){

            // Cargamos la ruta guardada
            loadRoute();

            // Comprobamos si hay una ruta guardada para mostrarla o iniciar una nueva
            if (route=="") {
              lat = position.coords.latitude;  // guarda coords en lat y lng
              lng = position.coords.longitude;

              saveRoute(lat, lng);
              
              map = new GMaps({  // muestra mapa centrado en coords [lat, lng]
                el: '#map',
                lat: lat,
                lng: lng,
                click: enlazarMarcador,
                tap: enlazarMarcador
              });
              map.addMarker({ lat: lat, lng: lng});  // marcador en [lat, lng]
            }
            else {
              lat = route[0][0];
              lng = route[0][1];
 
              map = new GMaps({  // muestra mapa centrado en coords [lat, lng]
                el: '#map',
                lat: lat,
                lng: lng,
                click: enlazarMarcador,
                tap: enlazarMarcador
              });
              map.addMarker({ lat: lat, lng: lng});  // marcador en [lat, lng]

              printRoute(route);

            }            
          },
          error: function(error) { alert('Geolocalizaci贸n falla: '+error.message); },
          not_supported: function(){ alert("Su navegador no soporta geolocalizaci贸n"); },
        });
      };

      $("#reset").on('click', reset ); // evento del bot贸n reiniciar

      geolocalizar();
    });
  </script>
</head>
<body>
  <h1>Geolocalizaci贸n<button type="button" id="reset"> Inicializar </button></h1>
  <div></div>

  <div id="map"></div>
</body>
</html>
